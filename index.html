<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/Logos/Favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>WaveCast</title>
</head>
<body>
    <section class="secao-player">
            <div class="player_descricao">
                <img src="./src/imagens/android-jetpack.jpg" alt="Podcast Android jetpack - Hipsters Ponto Teach">
                <h3>Android Jetpack</h3>
                <span>Hipsters Ponto Tech</span>
            </div>
            <div class="player_temporizador">
                <div class="player_temporizador-botoes">
                    <button aria-label="Botão voltar música 10 segundos"><img src="./src/imagens/Icones/replay-10.svg" alt="Ícone voltar música 10 segundos"></button><!-- retornar 10 segundos -->
                    <button aria-label="Botão voltar música anterior"><img src="./src//imagens/Icones/skip-previous.svg" alt="Ícone voltar música anterior"></button><!-- voltar -->
                    <button aria-label="Play Podcast"><img src="./src/imagens/Icones/botao-play.svg" alt="Ícone de Play"></button>
                    <button aria-label="Botão avançar próxima música"><img src="./src//imagens/Icones/skip-next.svg" alt="Ícone avançar próxima música"></button><!-- próximo -->
                    <button aria-label="Botão avançar música 10 segundos"><img src="./src/imagens/Icones/forward-10.svg" alt="Ícone avançar música 10 segundos"></button><!-- avançar 10 segundos -->
                </div>
                <div class="player_temporizador-cronometro">
                    <span>00:00</span>
                    <div class="player_temporizador-cronometro_tempo"></div>
                    <span>18:35</span>
                </div>
            </div>
            <div class="player_volume">
                <button aria-label="Botão diminuir volume"><img src="./src/imagens/Icones/volume-down.svg" alt="Ícone diminuir volume"></button><!-- volume-baixo -->
                <div class="player_volume_nivel"></div> <!-- nível volume -->
                <button aria-label="Botão aumentar volume"><img src="./src/imagens/Icones/volume-up.svg" alt="Ícone aumentar volume"></button><!-- volume-alto -->
            </div>
    </section>
</body>
</html>
